<div class="container">
  <h3>Document Upload</h3>
  <form>
    <label for="image">Choose Your Photo</label>
    <br>
    <input type="file" name="image" accept="image/*" (change)="onImageSelected($event)">
    <br><br>

    <div *ngIf="imageBase64">
      <img [src]="imageBase64" alt="Uploaded Image" width="250" />
    </div>
    <br>

    <label for="Doc">Choose Your Aadhar Card</label>
    <br>
    <input type="file" name="Doc" accept=".pdf,application/pdf" (change)="onDocumentSelected($event)" />
    <br><br>

    <button (click)="onSubmit($event)">Upload</button>
  </form>
</div>
