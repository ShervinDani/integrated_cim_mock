<div>
  <div class="reset-password-form">
    <h3>Reset Password</h3>
    <form (submit)="submitForm(); $event.preventDefault()">
      <div class="form-group">
        <label for="retailerId">Retailer ID</label>
        <input
          type="number"
          id="retailerId"
          [(ngModel)]="retailerId"
          name="retailerId"
          required
          readonly
        />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          (input)="checkPasswordStrength()"
          minlength="8"
        />
        <div class="password-strength">
          <span [ngClass]="passwordStrengthClass">{{ passwordStrengthMessage }}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          (input)="checkPasswordsMatch()"
        />
        <div class="password-match">
          <span [ngClass]="passwordMatchClass">{{ passwordMatchMessage }}</span>
        </div>
      </div>

      <div class="form-buttons">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      </div>

      <p style="margin-top: 20px; font-weight: bold; color: #34495e">{{ message }}</p>
    </form>
  </div>
</div>
